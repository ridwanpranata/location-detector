<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Lokasi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loader {
            border-top-color: #3b82f6;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .status-badge {
            border-radius: 9999px;
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="card bg-white p-8 w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <div class="bg-blue-500 rounded-full p-3 mr-3">
                <i class="fas fa-map-marker-alt text-white text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Presensi Lokasi</h1>
        </div>
        
        <div class="mb-8 bg-blue-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-blue-700 mb-3 flex items-center">
                <i class="fas fa-bullseye mr-2"></i>Lokasi Target
            </h2>
            <div class="flex space-x-3">
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                    <input type="number" id="targetLat" step="any" class="input-field w-full rounded-lg p-3 focus:outline-none" placeholder="contoh: -6.2088" value="">
                </div>
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                    <input type="number" id="targetLng" step="any" class="input-field w-full rounded-lg p-3 focus:outline-none" placeholder="contoh: 106.8456" value="">
                </div>
            </div>
            <div class="flex space-x-3 mt-3">
                <button id="useCurrentLocationBtn" class="btn-primary w-1/2 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                    <i class="fas fa-location-arrow mr-2"></i>Gunakan Lokasi Saat Ini
                </button>
                <button id="setLocationBtn" class="btn-primary w-1/2 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                    <i class="fas fa-crosshairs mr-2"></i>Mulai Presensi
                </button>
            </div>
        </div>

        <div id="currentLocation" class="mb-6 hidden bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                <i class="fas fa-street-view mr-2"></i>Lokasi Anda
            </h2>
            <div class="flex space-x-3">
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                    <div id="currentLat" class="bg-white border border-gray-200 rounded-lg p-3 text-gray-800">Menunggu...</div>
                </div>
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                    <div id="currentLng" class="bg-white border border-gray-200 rounded-lg p-3 text-gray-800">Menunggu...</div>
                </div>
            </div>
        </div>
        
        <div id="statusSection" class="text-center mb-6 hidden">
            <div id="statusContainer" class="mb-4">
                <div id="statusBtn" class="w-full py-4 px-4 rounded-lg font-bold text-white text-lg flex items-center justify-center">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Memeriksa lokasi...
                </div>
            </div>
            <div id="distanceContainer" class="bg-gray-50 p-3 rounded-lg">
                <p id="distanceText" class="text-gray-700 flex items-center justify-center">
                    <i class="fas fa-ruler-horizontal mr-2"></i>Jarak: sedang menghitung...
                </p>
            </div>
        </div>
        
        <div id="loader" class="hidden flex justify-center items-center mb-6">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>
        
        <div id="errorMsg" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm">Pesan error akan muncul di sini</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let watchId;
            let targetPosition = null;
            let currentPosition = null;
            
            // Handler untuk tombol gunakan lokasi saat ini
            $("#useCurrentLocationBtn").click(function() {
                $(this).html('<i class="fas fa-spinner fa-spin mr-2"></i>Mendapatkan Lokasi...');
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            
                            // Isi nilai input dengan lokasi saat ini
                            $("#targetLat").val(lat.toFixed(7));
                            $("#targetLng").val(lng.toFixed(7));
                            
                            // Reset tombol
                            $("#useCurrentLocationBtn").html('<i class="fas fa-location-arrow mr-2"></i>Gunakan Lokasi Saat Ini');
                            
                            // Tampilkan notifikasi sukses
                            showSuccess("Lokasi saat ini berhasil digunakan sebagai target.");
                        },
                        function(error) {
                            // Reset tombol
                            $("#useCurrentLocationBtn").html('<i class="fas fa-location-arrow mr-2"></i>Gunakan Lokasi Saat Ini');
                            handleLocationError(error);
                        },
                        { 
                            enableHighAccuracy: true,
                            timeout: 10000
                        }
                    );
                } else {
                    // Reset tombol
                    $("#useCurrentLocationBtn").html('<i class="fas fa-location-arrow mr-2"></i>Gunakan Lokasi Saat Ini');
                    showError("Geolocation tidak didukung oleh browser ini.");
                }
            });
            
            // Handler klik tombol set lokasi target
            $("#setLocationBtn").click(function() {
                const targetLat = parseFloat($("#targetLat").val());
                const targetLng = parseFloat($("#targetLng").val());
                
                if (isNaN(targetLat) || isNaN(targetLng)) {
                    showError("Mohon masukkan nilai latitude dan longitude yang valid.");
                    return;
                }
                
                targetPosition = {
                    lat: targetLat,
                    lng: targetLng
                };
                
                // Mulai pelacakan lokasi
                startLocationTracking();
                
                // Tampilkan bagian status
                $("#currentLocation").removeClass("hidden");
                $("#statusSection").removeClass("hidden");
                $("#loader").removeClass("hidden");
                $("#errorMsg").addClass("hidden");
                
                // Ubah teks tombol
                $(this).html('<i class="fas fa-sync-alt mr-2"></i>Perbarui Lokasi Target');
            });
            
            function startLocationTracking() {
                if (navigator.geolocation) {
                    // Tampilkan loader selama mendapatkan lokasi
                    $("#loader").removeClass("hidden");
                    
                    // Mulai pelacakan posisi
                    watchId = navigator.geolocation.watchPosition(
                        handleLocationSuccess, 
                        handleLocationError,
                        { 
                            enableHighAccuracy: true,
                            maximumAge: 0, 
                            timeout: 5000 
                        }
                    );
                } else {
                    showError("Geolocation tidak didukung oleh browser ini.");
                }
            }
            
            function handleLocationSuccess(position) {
                // Sembunyikan loader
                $("#loader").addClass("hidden");
                
                const currentLat = position.coords.latitude;
                const currentLng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                
                // Perbarui tampilan lokasi saat ini
                $("#currentLat").text(currentLat.toFixed(6));
                $("#currentLng").text(currentLng.toFixed(6));
                
                // Hitung jarak
                if (targetPosition) {
                    const distance = calculateDistance(
                        currentLat, 
                        currentLng, 
                        targetPosition.lat, 
                        targetPosition.lng
                    );
                    
                    // Perbarui tampilan jarak
                    $("#distanceText").html(`<i class="fas fa-ruler-horizontal mr-2"></i>Jarak: ${distance.toFixed(2)} meter (Akurasi: ±${accuracy.toFixed(1)}m)`);
                    
                    // Perbarui warna dan teks tombol
                    if (distance <= 10) {
                        $("#statusBtn").removeClass("btn-danger").addClass("btn-success");
                        $("#statusBtn").html('<i class="fas fa-check-circle mr-2"></i>Di Dalam Zona Target!');
                    } else {
                        $("#statusBtn").removeClass("btn-success").addClass("btn-danger");
                        $("#statusBtn").html('<i class="fas fa-times-circle mr-2"></i>Di Luar Zona Target');
                    }
                }
            }
            
            function handleLocationError(error) {
                $("#loader").addClass("hidden");
                
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        showError("Pengguna menolak permintaan untuk Geolocation.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        showError("Informasi lokasi tidak tersedia.");
                        break;
                    case error.TIMEOUT:
                        showError("Permintaan untuk mendapatkan lokasi pengguna habis waktu.");
                        break;
                    case error.UNKNOWN_ERROR:
                        showError("Terjadi kesalahan yang tidak diketahui.");
                        break;
                }
            }
            
            function showError(message) {
                $("#errorMsg").removeClass("hidden").find("p").text(message);
                $("#loader").addClass("hidden");
            }
            
            // Fungsi untuk menampilkan pesan sukses
            function showSuccess(message) {
                // Sembunyikan pesan error jika ada
                $("#errorMsg").addClass("hidden");
                
                // Buat elemen notifikasi sukses jika belum ada
                if ($("#successMsg").length === 0) {
                    const successHtml = `
                    <div id="successMsg" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm">${message}</p>
                            </div>
                        </div>
                    </div>`;
                    
                    // Tambahkan setelah error message
                    $("#errorMsg").after(successHtml);
                } else {
                    // Update pesan jika elemen sudah ada
                    $("#successMsg").removeClass("hidden").find("p").text(message);
                }
                
                // Sembunyikan pesan sukses setelah 3 detik
                setTimeout(function() {
                    $("#successMsg").addClass("hidden");
                }, 3000);
            }
            
            // Rumus Haversine untuk menghitung jarak antara dua koordinat dalam meter
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3; // Radius bumi dalam meter
                const φ1 = lat1 * Math.PI / 180;
                const φ2 = lat2 * Math.PI / 180;
                const Δφ = (lat2 - lat1) * Math.PI / 180;
                const Δλ = (lon2 - lon1) * Math.PI / 180;
                
                const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                          Math.cos(φ1) * Math.cos(φ2) *
                          Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                const d = R * c;
                
                return d; // Jarak dalam meter
            }
            
            // Bersihkan saat halaman ditutup
            $(window).on('beforeunload', function() {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                }
            });
        });
    </script>
</body>
</html>
